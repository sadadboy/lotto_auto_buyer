<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 자동구매 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background-color: #27ae60;
            animation: pulse 2s infinite;
        }
        
        .status-inactive {
            background-color: #e74c3c;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .purchase-button {
            background-color: #27ae60;
            font-size: 1.2em;
            padding: 15px 30px;
            margin: 20px 0;
            width: 100%;
        }
        
        .purchase-button:hover {
            background-color: #229954;
        }
        
        .config-section {
            margin-bottom: 20px;
        }
        
        .config-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .config-section input, .config-section select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .number-input {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .number-input input {
            width: 100%;
            text-align: center;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th, .history-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .history-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .log-viewer {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            height: 300px;
            overflow-y: auto;
        }
        
        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .screenshot-item {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        
        .screenshot-item:hover {
            border-color: #3498db;
        }
        
        .screenshot-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .tab-container {
            margin-top: 30px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background-color: white;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>🎲 로또 자동구매 시스템</h1>
        </div>
    </header>
    
    <div class="container">
        <!-- 상태 대시보드 -->
        <div class="dashboard">
            <div class="card">
                <h2>시스템 상태</h2>
                <p><span class="status-indicator status-inactive" id="statusIndicator"></span><span id="statusText">대기 중</span></p>
                <button class="purchase-button" id="purchaseBtn" onclick="startPurchase()">로또 구매 시작</button>
            </div>
            
            <div class="card">
                <h2>구매 통계</h2>
                <p>총 구매 횟수: <strong id="totalPurchases">0</strong>회</p>
                <p>총 구매 금액: <strong id="totalAmount">0</strong>원</p>
                <p>최근 구매: <span id="lastPurchase">-</span></p>
            </div>
            
            <div class="card">
                <h2>잔액 정보</h2>
                <p>현재 잔액: <strong id="currentBalance">확인 필요</strong></p>
                <p>자동충전: <span id="autoRechargeStatus">비활성</span></p>
                <p>최소 잔액: <strong id="minBalance">5,000</strong>원</p>
            </div>
        </div>
        
        <!-- 탭 컨테이너 -->
        <div class="tab-container">
            <div class="tabs">
                <div class="tab active" onclick="showTab('config')">설정</div>
                <div class="tab" onclick="showTab('history')">구매 내역</div>
                <div class="tab" onclick="showTab('logs')">로그</div>
                <div class="tab" onclick="showTab('screenshots')">스크린샷</div>
            </div>
            
            <!-- 설정 탭 -->
            <div id="configTab" class="tab-content active">
                <div class="card">
                    <h2>구매 설정</h2>
                    <div class="config-section">
                        <label>구매 게임 수</label>
                        <input type="number" id="purchaseCount" min="1" max="10" value="5">
                    </div>
                    
                    <div class="config-section">
                        <h3>게임별 설정</h3>
                        <div id="gameConfigs"></div>
                    </div>
                    
                    <div class="config-section">
                        <h3>자동충전 설정</h3>
                        <label>
                            <input type="checkbox" id="autoRecharge"> 자동충전 활성화
                        </label>
                        <label>충전 금액</label>
                        <input type="number" id="rechargeAmount" value="50000" step="10000">
                    </div>
                    
                    <button onclick="saveConfig()">설정 저장</button>
                </div>
            </div>
            
            <!-- 구매 내역 탭 -->
            <div id="historyTab" class="tab-content">
                <div class="card">
                    <h2>구매 내역</h2>
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>성공/전체</th>
                                <th>금액</th>
                            </tr>
                        </thead>
                        <tbody id="historyTable">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 로그 탭 -->
            <div id="logsTab" class="tab-content">
                <div class="card">
                    <h2>실시간 로그</h2>
                    <div class="log-viewer" id="logViewer"></div>
                    <button onclick="refreshLogs()">로그 새로고침</button>
                </div>
            </div>
            
            <!-- 스크린샷 탭 -->
            <div id="screenshotsTab" class="tab-content">
                <div class="card">
                    <h2>스크린샷 갤러리</h2>
                    <div class="screenshot-gallery" id="screenshotGallery"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 전역 변수
        let config = {};
        let isRunning = false;
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadHistory();
            updateStatus();
            setInterval(updateStatus, 5000); // 5초마다 상태 업데이트
        });
        
        // 탭 전환
        function showTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
            
            // 탭별 초기화
            if (tabName === 'logs') {
                refreshLogs();
            } else if (tabName === 'screenshots') {
                loadScreenshots();
            }
        }
        
        // 설정 로드
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                config = await response.json();
                updateConfigUI();
            } catch (error) {
                console.error('설정 로드 실패:', error);
            }
        }
        
        // 설정 UI 업데이트
        function updateConfigUI() {
            document.getElementById('purchaseCount').value = config.purchase?.count || 5;
            document.getElementById('autoRecharge').checked = config.payment?.auto_recharge || false;
            document.getElementById('rechargeAmount').value = config.payment?.recharge_amount || 50000;
            document.getElementById('minBalance').textContent = (config.payment?.min_balance || 5000).toLocaleString();
            document.getElementById('autoRechargeStatus').textContent = config.payment?.auto_recharge ? '활성' : '비활성';
            
            // 게임별 설정 렌더링
            renderGameConfigs();
        }
        
        // 게임별 설정 렌더링
        function renderGameConfigs() {
            const container = document.getElementById('gameConfigs');
            const lottoList = config.purchase?.lotto_list || [];
            
            container.innerHTML = lottoList.map((game, index) => `
                <div style="margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                    <h4>게임 ${index + 1}</h4>
                    <select id="gameType${index}" onchange="updateGameType(${index}, this.value)">
                        <option value="자동" ${game.type === '자동' ? 'selected' : ''}>자동</option>
                        <option value="반자동" ${game.type === '반자동' ? 'selected' : ''}>반자동</option>
                        <option value="수동(랜덤)" ${game.type === '수동(랜덤)' ? 'selected' : ''}>수동(랜덤)</option>
                        <option value="수동(AI추천)" ${game.type === '수동(AI추천)' ? 'selected' : ''}>수동(AI추천)</option>
                        <option value="수동(통계분석)" ${game.type === '수동(통계분석)' ? 'selected' : ''}>수동(통계분석)</option>
                    </select>
                    ${game.type !== '자동' && game.type !== '수동(AI추천)' && game.type !== '수동(통계분석)' ? `
                        <div class="number-input" id="numbers${index}">
                            ${game.numbers.map((num, i) => `
                                <input type="number" min="1" max="45" value="${num}" 
                                       onchange="updateNumber(${index}, ${i}, this.value)">
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // 게임 타입 업데이트
        function updateGameType(index, type) {
            config.purchase.lotto_list[index].type = type;
            if (type === '반자동') {
                config.purchase.lotto_list[index].numbers = [0, 0, 0];
            } else if (type.startsWith('수동') && !type.includes('AI') && !type.includes('통계')) {
                config.purchase.lotto_list[index].numbers = [0, 0, 0, 0, 0, 0];
            } else {
                config.purchase.lotto_list[index].numbers = [];
            }
            renderGameConfigs();
        }
        
        // 번호 업데이트
        function updateNumber(gameIndex, numberIndex, value) {
            config.purchase.lotto_list[gameIndex].numbers[numberIndex] = parseInt(value) || 0;
        }
        
        // 설정 저장
        async function saveConfig() {
            try {
                // UI에서 값 가져오기
                config.purchase.count = parseInt(document.getElementById('purchaseCount').value);
                config.payment.auto_recharge = document.getElementById('autoRecharge').checked;
                config.payment.recharge_amount = parseInt(document.getElementById('rechargeAmount').value);
                
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                showAlert(result.message, result.status === 'success' ? 'success' : 'error');
            } catch (error) {
                showAlert('설정 저장 실패', 'error');
            }
        }
        
        // 구매 시작
        async function startPurchase() {
            if (isRunning) {
                showAlert('이미 구매가 진행 중입니다.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/purchase', {
                    method: 'POST'
                });
                
                const result = await response.json();
                showAlert(result.message, result.status === 'success' ? 'success' : 'error');
                
                if (result.status === 'success') {
                    updateStatus();
                    setTimeout(() => {
                        refreshLogs();
                    }, 2000);
                }
            } catch (error) {
                showAlert('구매 시작 실패', 'error');
            }
        }
        
        // 상태 업데이트
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                isRunning = status.is_running;
                
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const purchaseBtn = document.getElementById('purchaseBtn');
                
                if (isRunning) {
                    indicator.classList.remove('status-inactive');
                    indicator.classList.add('status-active');
                    statusText.textContent = '구매 진행 중';
                    purchaseBtn.disabled = true;
                    purchaseBtn.textContent = '구매 진행 중...';
                } else {
                    indicator.classList.remove('status-active');
                    indicator.classList.add('status-inactive');
                    statusText.textContent = '대기 중';
                    purchaseBtn.disabled = false;
                    purchaseBtn.textContent = '로또 구매 시작';
                }
            } catch (error) {
                console.error('상태 업데이트 실패:', error);
            }
        }
        
        // 구매 내역 로드
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                // 통계 업데이트
                const totalPurchases = history.length;
                const totalAmount = history.reduce((sum, item) => sum + item.amount, 0);
                const lastPurchase = history.length > 0 ? history[history.length - 1].date : '-';
                
                document.getElementById('totalPurchases').textContent = totalPurchases;
                document.getElementById('totalAmount').textContent = totalAmount.toLocaleString();
                document.getElementById('lastPurchase').textContent = lastPurchase;
                
                // 테이블 업데이트
                const tbody = document.getElementById('historyTable');
                tbody.innerHTML = history.reverse().map(item => `
                    <tr>
                        <td>${item.date}</td>
                        <td>${item.success_count}/${item.total_count}</td>
                        <td>${item.amount.toLocaleString()}원</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('구매 내역 로드 실패:', error);
            }
        }
        
        // 로그 새로고침
        async function refreshLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                const logViewer = document.getElementById('logViewer');
                logViewer.innerHTML = data.logs.map(log => `<div>${log}</div>`).join('');
                logViewer.scrollTop = logViewer.scrollHeight;
            } catch (error) {
                console.error('로그 로드 실패:', error);
            }
        }
        
        // 스크린샷 로드
        async function loadScreenshots() {
            try {
                const response = await fetch('/api/screenshots');
                const screenshots = await response.json();
                
                const gallery = document.getElementById('screenshotGallery');
                gallery.innerHTML = screenshots.map(filename => `
                    <div class="screenshot-item" onclick="viewScreenshot('${filename}')">
                        <img src="/api/screenshot/${filename}" alt="${filename}">
                        <p style="text-align: center; margin-top: 5px; font-size: 0.9em;">${filename}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('스크린샷 로드 실패:', error);
            }
        }
        
        // 스크린샷 보기
        function viewScreenshot(filename) {
            window.open(`/api/screenshot/${filename}`, '_blank');
        }
        
        // 알림 표시
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
